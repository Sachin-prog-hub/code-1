<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Congratulations!</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 600px; /* Limit container width */
        }

        h1 {
            color: #007bff; /* Blue heading */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .confetti { /* Basic confetti styling - can be improved */
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold; /* Example color */
            top: -10px; /* Start above the viewport */
            animation: confetti-fall 3s linear infinite; /* Animate indefinitely */
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0); opacity: 1;}
            100% { transform: translateY(100vh); opacity: 0;} /* Fall to bottom and fade */
        }

        /* Example of more confetti colors - customize as needed */
        .confetti:nth-child(2n) { background-color: red; }
        .confetti:nth-child(3n) { background-color: green; }
        .confetti:nth-child(4n) { background-color: blue; }

    </style>
</head>
<body>

    <div class="container">
        <h1>Congratulations!</h1>
        <p>We are so happy to celebrate this special occasion with you.</p>
        <p>Wishing you all the best in your future endeavors!</p>

        </div>

    <div class="confetti" style="left: 10%;"></div>
    <div class="confetti" style="left: 25%;"></div>
    <div class="confetti" style="left: 40%;"></div>
    <div class="confetti" style="left: 60%;"></div>
    <div class="confetti" style="left: 75%;"></div>
    <div class="confetti" style="left: 90%;"></div>
    </body>
</html>
